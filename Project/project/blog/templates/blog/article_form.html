{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% include 'components/_form_errors.html' %}

    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if 'update' in request.path %}
        Изменить статью
        {% else %}
        Добавить статью
        {% endif %}
    </button>
</form>
{% endblock main %}
