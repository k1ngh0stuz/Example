<div class="list-group">
    <a href="{% url 'index' %}"
       class="list-group-item list-group-item-action">Все категории</a>
    {% for category in categories %}
    <a href="{{ category.get_absolute_url }}"
       class="list-group-item list-group-item-action">{{category.title}}
        <span class="total_articles">
            {{ category.article__count }}
        </span></a>
    {% endfor %}
</div>
